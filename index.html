<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Roboto:wght@400;500;700&holder=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        danger: '#EA3D76',
                        warning: '#F6E069',
                        success: '#33D685',
                        primary: '#61ADDB',
                    },
                    fontFamily: {
                        inter: ['Inter'],
                        roboto: ['roboto'],
                        noto: ['Noto Serif']
                    }
                }
            }
        }
    </script>
    <title>JavaScript Calculator Application</title>
</head>
<body>
    <div class="min-h-screen pt-10 min-w-full bg-slate-50">
        <div class="container min-h-full items-center min-w-full flex flex-col gap-y-10">
            <div class="flex flex-col gap-y-3">
                <div id="title" class="lg:flex lg:flex-row flexcol gap-y-2">
                    <p class="lg:text-3xl text-4xl font-semibold font-inter text-center">
                        Tugas 3 Pemrograman Web
                    </p>
                    <p class="text-3xl font-semibold font-inter text-center lg:py-0 py-2">
                        <span class="lg:inline hidden">&nbsp;/ </span> Javascript Calculator App. 
                    </p>
                </div>
                <p class="text-xl font-medium font-inter text-center italic">
                    by: Muhammad Bimatara Indianto / 5025221260 
                </p>            
            </div>
            <div class="container lg:w-[25%] w-72 rounded-lg shadow-lg bg-white min-h-full py-8 flex flex-col gap-y-3 m-auto border border-gray-300">
                <div class="flex flex-row gap-2 justify-evenly">
                    <div class="lg:w-[64%] w-[80%] pb-3">
                        <input type="text" id="holder" class="shadow-md bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-4 py-3.5 hover:bg-gray-100 transition-all ease-in-out duration-75 "readonly placeholder="Basic Calculator" required autocomplete="off" >
                    </div>
                </div>
                <div class="flex flex-col gap-y-4 mx-auto">
                    <div class="flex flex-row gap-x-3">
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('7')">7</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('8')">8</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('9')">9</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('+')">+</button>
                    </div>
                    <div class="flex flex-row gap-x-3">
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('4')">4</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('5')">5</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('6')">6</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('-')">-</button>
                    </div>
                    <div class="flex flex-row gap-x-3">
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('1')">1</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('2')">2</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('3')">3</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('*')">*</button>
                    </div>
                    <div class="flex flex-row gap-x-3">
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('0')">0</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="clearInput()">C</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="result()">=</button>
                        <button class="px-4 py-3 bg-gray-50 hover:bg-gray-200 transition-all ease-in-out duration-75  rounded-md shadow-sm border border-gray-400 font-inter text-center items-center " onclick="show('/')">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let show = (value) => {
            document.getElementById('holder').value += value;
        }

        let clearInput = () => {
            document.getElementById('holder').value = '';
        }

        let result = () => {
            const exp = document.getElementById('holder').value;
            try {
                const res = eval(exp);
                if (res === Infinity){
                    alert('Error: Diviided by 0!!'); 
                    clearInput(); 
                    return; 
                }
                document.getElementById('holder').value = res;
            } catch (error) {
                alert('Invalid expression');
                clearInput();
            }
        }


    </script>
</body>
</html>
